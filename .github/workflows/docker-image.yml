name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: alpine-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: make -C docker gerbilxx
    - name: docker push to dockerhub
      run: |
        docker login -u gerbil -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker push gerbil/gerbilxx:latest
