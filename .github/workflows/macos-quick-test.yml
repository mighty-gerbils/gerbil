name: macos-quick-test
on: [push]
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: macos-built-source-archive
          github-token: ${{ secrets.GH_PAT }}
      - name: Display structure of downloaded files
        run: ls -R .
     
