name: MACOSCI
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false  # if one fails, do not cancel the other
      matrix:
        gambit-version: ['', '--with-gambit=master']
        shared-mode: ['', '--enable-shared']
    steps:
      - uses: actions/checkout@v3
      - name: Configure Gerbil 
        run: |
	  ./configure --prefix=/opt/gerbil ${{ matrix.gambit-version }} ${{ matrix.shared-mode }}
	  mp () {
   	   echo "/opt/local/bin/$1"
	  }
	  export CC="$(mp gcc-mp-13)"
	  export GERBIL_GCC="$(mp gcc-mp-13)"
	  export CXX="$(mp g++-mp-13)"
	  export LDFLAGS='-Wl,-ld_classic'
	  export GERBIL_BUILD_CORES=4

      - name: Install Gerbil
        run: ./install.sh
      - name: Run Gerbil tests
        run: |
          export PATH=/opt/gerbil/bin:$PATH
          gxtest -q src/gerbil/test/... src/std/... src/lang/... src/tools/...
